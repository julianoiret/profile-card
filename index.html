<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="../images/bg-pattern-card.svg" class="card-background-image" alt="background">
    <div class="card-bottom">
      <div class="card-profile-info">
        <img src="images/image-victor.jpg" alt="avatar">
        <div class="name-age">
          <p><span class="name">Victor Crest</span> 26</p>
        </div>
        <p class="city">London</p>
      </div>
      <hr>
      <div class="card-data">
        <div class="card-data-social">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="card-data-social">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="card-data-social">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/julianoiret" target="_blank">Julia Hanard Noiret</a>.
  </div>
</body>

</html>
